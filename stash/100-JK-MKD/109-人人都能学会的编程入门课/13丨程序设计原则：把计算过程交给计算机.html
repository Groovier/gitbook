body, button, input, select, textarea {

table {

fieldset, img {

blockquote {

  color: #999;
  font-weight: 400;
  border-left: 1px solid #1abc9c;
  padding-left: 1em;
  margin: 1em 3em 1em 2em;

  }

  border-bottom: 1px dotted;
  font-variant: normal;
}

/* 添加鼠标问号，进一步确保应用的语义是正确的（要知道，交互他们也有洁癖，如果你不去掉，那得多花点口舌） */
abbr {
  cursor: help;
}

del {
  text-decoration: line-through;
}

}

ul, ol {
  list-style: none;
}

caption, th {
  text-align: left;
}

q:before, q:after {

sub, sup {

}
